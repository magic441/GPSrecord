
<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
    <v-app>
        <v-main>
            <v-container fill-height>
                <v-row justify="center">
                    <v-col cols="6">
                        <div>緯度：{{gpsinfo.latitude}}</div>
                        <div>経度：{{gpsinfo.longitude}}</div> 
                        <v-text-field v-model="memo" label="memo"></v-text-field>
                        <v-btn v-on:click="getGps">GPS取得</v-btn>
                        <v-btn v-on:click="postGas">記録(post)</v-btn>
                        <v-btn v-on:click="getGas">記録(get)</v-btn>
                    </v-col>
                </v-row>
            </v-container>
        </v-main>
    </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                gpsinfo: {},
                memo: ''
            },
            methods: {
                getGps: function() {
                    navigator.geolocation.getCurrentPosition((position)=> {
                        //緯度
                        let lat = position.coords.latitude
                        //経度
                        let lng = position.coords.longitude
                        console.log(lat)
                        console.log(lng)
                        this.gpsinfo = {latitude: lat, longitude: lng}
                    })
                },
                postGas: function() {
                    const endpoint = 'https://script.google.com/macros/s/AKfycbzEeOCEbrOpOjDIK0VUtjXVc_KeSLBaw799pwlzCDdW0C48DQdYGMV092jxrVi7FHbk/exec'

                    const reqdata = {
                        latitude: this.gpsinfo.latitude,
                        longitude: this.gpsinfo.longitude,
                        memo: this.memo
                    }
                    console.log(reqdata)

                    const xhr = new XMLHttpRequest;       //インスタンス作成
                    xhr.onload = () =>{       //レスポンスを受け取った時の処理（非同期）
                        let res = xhr.responseText;
                        if (res.length>0) alert(res);
                    }
                    xhr.onerror = () =>{       //エラーが起きた時の処理（非同期）
                        alert("error!")
                    }
                    xhr.open('post',endpoint, true)  
                    xhr.send(JSON.stringify(reqdata))
                },
                getGas: function(){
                    const reqdata = {
                        latitude: this.gpsinfo.latitude,
                        longitude: this.gpsinfo.longitude,
                        memo: this.memo
                    }

                    const URL = `https://script.google.com/macros/s/AKfycbxbbly0C5-rQB7CGRkVHNWoLOuZSMlXkGkstTUcDGXf2vBlz898s9hkNvfktd5qCp0/exec?data=${reqdata}`
                    
                    let xhr = new XMLHttpRequest
                    xhr.open("GET", URL)
                    xhr.send()

                }
            }
        });
    </script>

</body>
</html>
