
<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
    <v-app>
        <v-main>
            <v-container fill-height>
                <v-row justify="center">
                    <v-col cols="6">
                        <div>緯度：{{gpsinfo.latitude}}</div>
                        <div>経度：{{gpsinfo.longitude}}</div> 
                        <v-text-field v-model="memo" label="memo"></v-text-field>
                        <v-btn v-on:click="getGps">GPS取得</v-btn>
                        <v-btn v-on:click="postGas">記録(post)</v-btn>
                        <v-btn v-on:click="getGas">記録(get)</v-btn>
                        <v-btn v-on:click="postGasWithAuth">記録(postWithAuth)</v-btn>

                    </v-col>
                </v-row>
            </v-container>
        </v-main>
    </v-app>
    </div>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                gpsinfo: {},
                memo: ''
            },
            methods: {
                getGps: function() {
                    navigator.geolocation.getCurrentPosition((position)=> {
                        //緯度
                        let lat = position.coords.latitude
                        //経度
                        let lng = position.coords.longitude
                        console.log(lat)
                        console.log(lng)
                        this.gpsinfo = {latitude: lat, longitude: lng}
                    })
                },
                postGas: function() {
                    const URL = 'https://script.google.com/macros/s/AKfycbxu-LbVYob88Qz6ALJRVwdrz3uiNHOeSuyJu4TvZUr0cSo1hzRUwryPOXDgZRvjs-4P/exec'

                    const reqdata = {
                        latitude: this.gpsinfo.latitude,
                        longitude: this.gpsinfo.longitude,
                        memo: this.memo
                    }
                    console.log(reqdata)

                    fetch(URL, {
                        method: "POST",
                        body: JSON.stringify(reqdata),
                        mode: "no-cors",
                        headers:{
                        "Content-Type": "application/json"
                        }
                    })
                    .then(response => console.log("Success:", response))
                    .catch(error => console.error("Error:", error));

                },
                getGas: function(){
                    const reqdata = {
                        latitude: this.gpsinfo.latitude,
                        longitude: this.gpsinfo.longitude,
                        memo: this.memo
                    }

                    //?data=${JSON.stringify(reqdata)}
                    const URL = `https://script.google.com/macros/s/AKfycbxu-LbVYob88Qz6ALJRVwdrz3uiNHOeSuyJu4TvZUr0cSo1hzRUwryPOXDgZRvjs-4P/exec?data=${JSON.stringify(reqdata)}`
                    
                    fetch(URL, {
                        method: 'GET',
                        mode: 'no-cors',
                    })
                    .then(res => console.log(res))
                    .catch(err => console.error(err))
                },
                postGasWithAuth: function(){
                    const reqdata = {
                        latitude: this.gpsinfo.latitude,
                        longitude: this.gpsinfo.longitude,
                        memo: this.memo
                    }

                    const postGas = () =>{
                            //Developer Consoleで設定したクライアントIDを入力
                            const CLIENT_ID = '529550087193-tcjlipr3ppr4rced9krs0e2e58v6lif8.apps.googleusercontent.com'
                            //必要としてるスコープ（カンマ区切りで複数設定）
                            const SCOPES = ['https://www.googleapis.com/auth/spreadsheets']
                            checkAuth(CLIENT_ID, SCOPES)    
                    }

                    //認証を実行するルーチン
                    const checkAuth = (CLIENT_ID, SCOPES) => {
                        console.log("checkAuth開始")
                        gapi.auth.authorize(
                        {
                        'client_id': CLIENT_ID,
                        'scope': SCOPES.join(' '),
                        'immediate': false
                        }, handleAuthResult)//コールバック
                    }

                    const handleAuthResult = (authResult) => {
                        console.log("handleAuthResult開始")
                        if (authResult && !authResult.error) {
                            handleResult()
                        } else {
                            console.log("checkAuth失敗")
                        }
                    }

                    //Execution APIを実行してスクリプト側の関数を叩くルーチン
                    const handleResult = () =>{
                        console.log("handleResult開始")
                        //現在のAPI IDを入力する
                        const scriptId = "AKfycbxTq7BJZPY0JYNFnqjEFK-EdH6ybBDOH9he0qN4CyDQVca0hbNmvC3w4xd1MrhTK6-y"

                        // スクリプト側の関数（引数を必要とする場合は、'parameters': [sheetId]といった具合に渡せる）
                        const request = {
                        'function': 'doPost',
                        'parameters': [reqdata]
                        }
                        
                        // APIリクエストを組み立てる
                        const op = gapi.client.request({
                        'root': 'https://script.googleapis.com',
                        'path': 'v1/scripts/' + scriptId + ':run',
                        'method': 'POST',
                        'body': request
                        });
                        //リクエストの実行と結果の受け取り
                        op.execute((resp) => {
                            if (resp.error && resp.error.status) {
                                //APIの実行に失敗した場合の処理
                                console.log('APIの呼び出し失敗')
                            }
                            else if (resp.error) {
                                //APIの実行結果、エラーが発生した場合の処理
                                const error = resp.error.details[0]
                                console.log(`エラー:${error.errorMessage}`)
                            }
                            else {
                                //APIの実行に成功し、帰ってきた値を処理するルーチン
                                console.log(resp.response)
                                if(resp.response.result){
                                    console.log(JSON.parse(resp.response.result))
                                }
                            }
                        })
                    }
                    postGas()
                }
            }
        });
    </script>

</body>
</html>
